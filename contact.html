<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">


    <!-- assets/style.css my custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>My Portfolio Page</title>
</head>

<body>

    <!-- Header  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span id="logo">George Fellouris</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse nav-align justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">About</a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Header - END -->

    <!-- Main Container  -->
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1>Contact</h1>
            </div>
        </div>

        <form id="contact-form">
            <div class="form-group">

                <div class="row">
                    <div class="col-sm-12">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <ul>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
                                    required="required">
                            </li>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <ul>
                            <li>
                                    <label for="message">Message:</label>
                                    <textarea class="form-control" rows="5" id="comment" name="message"></textarea>
                            </li>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <!-- Main Container END  -->

    <footer class="footer">
        <span>Copyright &copy;</span>
    </footer>

</body>

</html>
